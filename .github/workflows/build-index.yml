name: Build Attachment Index

on:
  push:
    paths:
      - "attachments/*.csv"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate attachments index
        run: |
          node -e "
            const fs = require('fs');
            const files = fs.readdirSync('attachments')
              .filter(f => f.endsWith('.csv'))
              .map(f => ({ name: f }));
            fs.writeFileSync('attachments/index.json', JSON.stringify(files, null, 2));
          "
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update attachments index"
